                    type: string
                    example: Internal Server Error

  /login:
    post:
      summary: Authenticate a user by providing username and password.
      tags:
            - Authentication
      description: Logs in a user given an existing username and password are provided
      requestBody:
        required: true
        description: User credentials for authentication.
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: The username of the user.
                password:
                  type: string
                  description: The password of the user.
              required:
                - username
                - password
      responses:
        '200':
          description: User authenticated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token for accessing protected endpoints.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized

  /health:
    get:
      summary: Health check endpoint
      tags:
            - General
      responses:
        '200':
          description: Successful response
          content:
            application/json:    
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK

  /GetQuestions:
    get:
      summary: Get questions from Wikidata service
      tags:
            - Wikidata
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Questions'
              examples: 
                - Get questions:
                    summary: Example of a retrieved question
                    value:
                      text: What is the capital of Spain?
                      answers: [Madrid, Lisbon, Paris, Rome]
                      correctAnswer: 0
        '500':
          description: An internal server error has occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500Response'
              examples:
                - Error on wikidata:
                    summary: Error when retrieving questions
                    value:
                      error: An error has occurred when retrieving the questions

